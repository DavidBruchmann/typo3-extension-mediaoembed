<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:if condition="{response.localFile}">
    <f:then>
        <f:image alt="{response.title}" height="{response.height}" image="{response.localFile}" width="{response.width}"/>
    </f:then>
    <f:else>
        <img alt="{response.title}" height="{response.height}" src="{response.url}" width="{response.width}"/>
    </f:else>
</f:if>
</html>
