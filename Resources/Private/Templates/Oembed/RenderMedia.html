<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<div class="tx-mediaoembed tx-mediaoembed-{f:if(condition: '{response.type}', then: '{response.type}', else: 'unknown')}">
    <f:if condition="{hasErrors}">
        <f:then><f:render partial="Errors" arguments="{_all}"/></f:then>
        <f:else><f:render partial="MediaTypes/{response.typePartialName}" arguments="{_all}"/></f:else>
    </f:if>
</div>
</html>
